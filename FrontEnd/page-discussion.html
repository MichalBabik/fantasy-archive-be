<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FantasyArchive | Add Tag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="menu-bar.js"></script>
    <script src="page-discussion.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<div class="main-header" id="header-container"></div>

<body class="my-page-body">

<div class="container col-6">
    <div class="row">
        <div class="header text-center spacer">
            <h1>Discussion</h1>
        </div>

        <div class="col-12">
            <div id="comment-section" class="overflow-auto" style="max-height: 400px;">
            </div>
        </div>

        <div class="spacer"></div>

        <form class="form col-12" id="form-discussion">
            <div class="form-control bg-dark text-light">
                <div class="col-12">
                    <label for="comment">Write comment:</label>
                </div>
                <div class="col-12">
                    <textarea class="form-control" id="comment" rows="3"></textarea>
                </div>
                <div class="spacer"></div>
            </div>

            <div class="spacer"></div>

            <div class="col-12">
                <button class="btn btn-dark " type="submit" id="submit">Post comment</button>
            </div>

            <div class="spacer"></div>
        </form>

        <div class="spacer"></div>

        <div class="class=col-12 text-center" >
            <button class="btn btn-danger" type="button" id="clear-discussion">Clear Discussion</button>
        </div>

        <div class="spacer"></div>

    </div>
</div>

</body>

<div class="main-footer" id="footer-container"></div>

</html>
