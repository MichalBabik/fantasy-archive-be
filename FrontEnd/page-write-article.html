<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FantasyArchive | Publish article</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="menu-bar.js"></script>
    <script src="publish-article.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>


<div class="main-header" id="header-container"></div>

<div class="spacer"></div>
<div class="spacer"></div>

<body class="my-page-body">


<div class="container col-xs-12 col-lg-6">
    <div class="row">
        <div class="header text-center spacer">
            <h1>Publish a new article</h1>
        </div>






        <form class="form col-12" id="form-sign-in">
            <div class="form-control bg-dark text-light">
                <div class="col-12">
                    <label>Article header:</label>
                </div>
                <div class="col-12">
                    <input class="form-control" type="text" id="article-header">
                </div>
                <div class="col-12">
                    <small>Error</small>
                </div>
            </div>

            <div class="spacer"></div>

            <div class="form-control bg-dark text-light">
                <div class="col-12">
                    <label>Description</label>
                </div>
                <div class="col-12">
                    <textarea class="form-control" rows="4" id="article-description"></textarea>
                </div>
                <div class="col-12">
                    <small>Error</small>
                </div>
            </div>

            <div class="spacer"></div>

            <div class="form-control bg-dark text-light">
                <div class="row">

                    <div class="col-12">
                        <label>Upload image</label>

                        <div class="col-12">
                            <input type="file" class="form-control" id="article-image" accept="image/*">
                        </div>
                        <div class="col-12">
                            <small>Error</small>
                        </div>

                    </div>
                </div>
            </div>

            <div class="spacer"></div>

            <div class="form-control bg-dark text-light">
                <div class="col-12">
                    <label>Text</label>
                </div>
                <div class="col-12">
                    <textarea class="form-control" rows="4" id="article-text"></textarea>
                </div>
                <div class="col-12">
                    <small>Error</small>
                </div>
            </div>

            <div class="spacer"></div>

            <div class="col-12">
                <button class="btn btn-dark" type="submit" id="article-publish">Publish</button>
            </div>

            <div class="spacer"></div>

        </form>

    </div>


</div>

</body>


<div class="main-footer" id="footer-container"></div>


</html>
