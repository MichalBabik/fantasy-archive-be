<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FantasyArchive | Add Tag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="menu-bar.js"></script>
    <script src="page-add-tag.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<div class="main-header" id="header-container"></div>

<body class="my-page-body">
<div class="spacer"></div>
<div class="spacer"></div>
<div class="spacer"></div>

<div class="container col-6">
    <div class="row">
        <div class="col-12 mt-5">
            <h1>Tag management</h1>
        </div>
    </div>

    <div class="form-control bg-dark text-light">
        <form id="add-tag-form" class="mt-3" method="POST">
            <div class="form-group">
                <label for="tag-name">Tag Name:</label>
                <input class="form-control" type="text" id="tag-name" required>
                <small class="form-text text-danger">Error message</small>
            </div>

            <div class="mt-3">
                <button class="btn btn-light" type="button" id="add-tag-btn">Add Tag</button>
            </div>
        </form>
    </div>

    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>


    <div class="form-control bg-dark text-light mt-3">
        <form id="delete-tag-form" class="mt-3">
            <div class="form-group">
                <label for="delete-tag-dropdown">Select Tag to Delete:</label>
                <select class="form-control" id="delete-tag-dropdown" required>
                </select>
            </div>

            <div class="mt-3">
                <button class="btn btn-danger" type="button" id="delete-tag-btn">Delete Tag</button>
            </div>
        </form>
    </div>

    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>

</div>


</body>

<div class="main-footer" id="footer-container"></div>
</html>
